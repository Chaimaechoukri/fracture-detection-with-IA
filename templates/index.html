<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Fractures Osseuses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        #preview {
            max-width: 300px;
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Détection de Fractures Osseuses</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/predict" method="POST" enctype="multipart/form-data">
                    <div class="upload-area" onclick="document.getElementById('file').click();">
                        <img id="preview" class="img-fluid">
                        <p class="mb-0">Cliquez ou glissez une image ici</p>
                        <input type="file" id="file" name="file" accept="image/*" class="d-none" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Analyser l'image</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('file').addEventListener('change', function(e) {
            const preview = document.getElementById('preview');
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
