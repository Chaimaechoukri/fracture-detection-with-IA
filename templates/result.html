<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de l'Analyse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="mb-4">Résultat de l'analyse</h2>
                <div class="card">
                    <img src="{{ image }}" class="card-img-top" alt="Image analysée" style="max-width: 400px; margin: 20px auto;">
                    <div class="card-body">
                        <h5 class="card-title">Diagnostic</h5>
                        <p class="card-text">
                            <strong>Type de fracture détecté :</strong> 
                            <span class="badge bg-primary">{{ prediction }}</span>
                        </p>
                        <a href="/" class="btn btn-primary">Analyser une autre image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
